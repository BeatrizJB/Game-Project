<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Padding Ball Game</title>
    <script type="text/javascript" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/car.js" defer></script>
    <script type="text/javascript" src="js/obstacle.js" defer></script>
    <script type="text/javascript" src="js/game.js" defer></script>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/paddingball.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p>Use the left and right arrow to control the Bar!</p>
      <img src="./images/Arrow-keys.png" alt="" class="arrows-img" />
      <div id="scoreDiv">Score: <span id="score"></span></div>
    </div>
    <div id="game-board">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>
  </body>
</html>
